<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Кликер</title>
</head>
<body>

    <!-- Wrapper -->

    <div class="wrapper">

        <!-- Main -->

        <main class="main">

            <div class="container main__container">

                <div class="clicker-wrapper">

                    <!-- Clicker -->

                    <section class="clicker">

                        <!-- Clicker Column -->

                        <section class="clicker__column">

                            <!-- Clicker Row -->

                            <div class="clicker__row">
                                <h1 class="clicker__score">
                                    Счёт:<br>
                                </h1>

                                <div class="clicker__score-numbers">
                                    <span class="clicker__score-number">
                                        0
                                    </span>
                                </div>
                            </div>

                            <!-- Clicker Row End -->

                            <!-- Clicker Row -->

                            <div class="clicker__row">
                                <button class="clicker__btn fa-regular fa-hand-pointer"></button>
                            </div>

                            <!-- Clicker Row End -->

                        </section>

                        <!-- Clicker Column End -->

                        <!-- Clicker Column -->

                        <section class="clicker__column">

                            <!-- Clicker Header -->

                            <header class="clicker__header">
                                <nav class="clicker__navigation">
                                    <ul class="clicker__list">
                                        <li class="clicker__list-item">
                                            <button class="clicker__list-btn clicker__list-btn_active" data-tab="statistic">
                                                Статистика
                                            </button>
                                        </li>

                                        <li class="clicker__list-item">
                                            <button class="clicker__list-btn" data-tab="business">
                                                Бизнесы
                                            </button>
                                        </li>

                                        <li class="clicker__list-item">
                                            <button class="clicker__list-btn" data-tab="factors">
                                                Множители
                                            </button>
                                        </li>

                                        <li class="clicker__list-item">
                                            <button class="clicker__list-btn" data-tab="clickers">
                                                Кликеры
                                            </button>
                                        </li>
                                    </ul>
                                </nav>
                            </header>

                            <!-- Clicker Header End -->

                            <!-- Clicker Tabs -->

                            <div class="clicker__tabs">

                                <!-- Clicker Tab -->

                                    <section class="tab clicker__tab" data-tab="statistic">

                                        <div class="tab__wrapper">

                                            <header class="tab__header">
                                                <h2 class="tab__title">
                                                    Статистика
                                                </h2>
                                            </header>

                                            <div class="tab__content tab__content_info-blocks"></div>

                                        </div>

                                    </section>

                                    <!-- Clicker Tab End -->

                                    <!-- Clicker Tab -->

                                    <section class="tab tab_none clicker__tab" data-tab="business">

                                        <div class="tab__wrapper">

                                            <header class="tab__header">
                                                <h2 class="tab__title">
                                                    Бизнесы
                                                </h2>
                                            </header>

                                            <div class="tab__content tab__content_services tab__content_services-business"></div>

                                        </div>

                                    </section>

                                    <!-- Clicker Tab End -->

                                    <!-- Clicker Tab -->

                                    <section class="tab tab_none clicker__tab" data-tab="factors">

                                        <div class="tab__wrapper">

                                            <header class="tab__header">
                                                <h2 class="tab__title">
                                                    Множители
                                                </h2>
                                            </header>

                                            <div class="tab__content tab__content_services tab__content_services-factors"></div>

                                        </div>

                                    </section>

                                    <!-- Clicker Tab End -->

                                    <!-- Clicker Tab -->

                                    <section class="tab tab_none clicker__tab" data-tab="clickers">

                                        <div class="tab__wrapper">

                                            <header class="tab__header">
                                                <h2 class="tab__title">
                                                    Кликеры
                                                </h2>
                                            </header>

                                            <div class="tab__content tab__content_services tab__content_services-clickers"></div>

                                        </div>

                                    </section>

                                    <!-- Clicker Tab End -->

                                </div>

                            </div>

                            <!-- Clicker Tabs End -->
                            
                        </section>

                        <!-- Clicker Column End -->

                    </section>

                    <!-- Clicker End -->

                </div>

            </div>

        </main>

        <!-- Main End -->

    </div>

    <!-- Wrapper End -->

<script src="assets/js/index.js" type="module"></script>
<script src="assets/js/modules/Tabs.js" type="module"></script>
<script src="assets/js/modules/Counter.js" type="module"></script>
<script src="assets/js/modules/Business.js" type="module"></script>
<script src="assets/js/modules/Services.js" type="module"></script>
<script src="assets/js/modules/Settings.js" type="module"></script>
<script src="assets/js/modules/Statistic.js" type="module"></script>
<script src="assets/js/modules/startValues.js" type="module"></script>
</body>
</html>
